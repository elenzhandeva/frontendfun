<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">

	<script src="jquery-2.2.4.min.js"></script>
	<script type="text/javascript">
	//load images into an array-------------
		var slideImages = new Array();
		slideImages[0] = new Image();
		slideImages[1] = new Image();
		slideImages[2] = new Image();
		slideImages[3] = new Image();
		slideImages[4] = new Image();
		
		slideImages[0].src = "images/herobgimg.jpg";
		slideImages[1].src = "images/pic1.jpeg";
		slideImages[2].src = "images/pic2.jpeg";
		slideImages[3].src = "images/pic3.jpeg";
		slideImages[4].src = "images/pic4.jpeg";
	//---------------------------------------

		var imgIndex = 0;
		
		function shiftRight(){
			if (document.getElementsByClassName("show").length > 0){
				var currImg = document.getElementsByClassName("show")[0];
				currImg.classList.remove("show");
				currImg.classList.add("left");
			}

			if (document.getElementsByClassName("right").length > 0){
				var newImg = document.getElementsByClassName("right")[0];
				newImg.classList.remove("right");
				newImg.classList.add("show");
			}

		}

		function shiftLeft(){
			if (document.getElementsByClassName("show").length > 0){
				var currImg = document.getElementsByClassName("show")[0];
				currImg.classList.remove("show");
				currImg.classList.add("right");
			}

			if (document.getElementsByClassName("left").length > 0){
				var newImg = document.getElementsByClassName("left")[0];
				newImg.classList.remove("left");
				newImg.classList.add("show");
			}

		}

		//carouselR(0);

	</script>
</head>






<body>

<div class="slide">
  <div class="wrapper">
    <ul>
      <li><img class="box show" src="images/herobgimg.jpg"></li>
      <li><img class="box right" src="images/pic1.jpeg"></li>
      <li><img class="box right" src="images/pic2.jpeg"></li>
      <li><img class="box right" src="images/pic3.jpeg"></li>
      <li><img class="box right" src="images/pic4.jpeg"></li>
    </ul>


  </div>

<div class="carousel-nav">
	<button id="prev" onclick="shiftLeft()"> < </button>
	<button id="next" onclick="shiftRight()"> > </button>
</div>
</div>

</body>
</html>
