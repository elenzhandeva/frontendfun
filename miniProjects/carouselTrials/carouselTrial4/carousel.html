<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">

	<script src="jquery-2.2.4.min.js"></script>
	<script type="text/javascript">
	//load images into an array-------------
		var slideImages = new Array();
		slideImages[0] = new Image();
		slideImages[1] = new Image();
		slideImages[2] = new Image();
		slideImages[3] = new Image();
		slideImages[4] = new Image();
		
		slideImages[0].src = "images/herobgimg.jpg";
		slideImages[1].src = "images/pic1.jpeg";
		slideImages[2].src = "images/pic2.jpeg";
		slideImages[3].src = "images/pic3.jpeg";
		slideImages[4].src = "images/pic4.jpeg";
	//---------------------------------------

		var imgIndex = 0;
		var imgArray = document.getElementsByClassName("box");
		var imgNum = imgArray.length;

		function shiftRight(){
			imgIndex = imgIndex>=4 ? 0 : imgIndex+1;
			console.log(imgIndex);
			if (document.getElementsByClassName("show").length > 0){
				$(".show").css("z-index","1");
				document.getElementsByClassName("show")[0].classList.remove("show");
			}
			if (document.getElementsByClassName("left").length > 0){
				$(".left").css("z-index","-1");
				document.getElementsByClassName("left")[0].classList.remove("left");
			}
			if (document.getElementsByClassName("right").length > 0){
				$(".right").css("z-index","1");
				document.getElementsByClassName("right")[0].classList.remove("right");
			}
			imgArray[imgIndex].classList.add("show");
			imgArray[(imgIndex<=0 ? 4 : imgIndex-1)].classList.add("left");
			imgArray[(imgIndex>=4 ? 0 : imgIndex+1)].classList.add("right");

		}

		function shiftLeft(){
			imgIndex = imgIndex<=0 ? 4 : imgIndex-1;
			console.log(imgIndex);
			if (document.getElementsByClassName("show").length > 0){
				$(".show").css("z-index","1");
				document.getElementsByClassName("show")[0].classList.remove("show");
			}
			if (document.getElementsByClassName("left").length > 0){
				$(".left").css("z-index","1");
				document.getElementsByClassName("left")[0].classList.remove("left");
			}
			if (document.getElementsByClassName("right").length > 0){
				$(".right").css("z-index","-1");
				document.getElementsByClassName("right")[0].classList.remove("right");
			}
			imgArray[imgIndex].classList.add("show");
			imgArray[(imgIndex<=0 ? 4 : imgIndex-1)].classList.add("left");
			imgArray[(imgIndex>=4 ? 0 : imgIndex+1)].classList.add("right");
		}


	</script>
</head>






<body>

<div class="slide">
  <div class="wrapper">
    <ul>
      <li><img class="box show" src="images/herobgimg.jpg"></li>
      <li><img class="box right" src="images/pic1.jpeg"></li>
      <li><img class="box " src="images/pic2.jpeg"></li>
      <li><img class="box " src="images/pic3.jpeg"></li>
      <li><img class="box left" src="images/pic4.jpeg"></li>
    </ul>


  </div>

<div class="carousel-nav">
	<button id="prev" onclick="shiftLeft()"> < </button>
	<button id="next" onclick="shiftRight()"> > </button>
</div>
</div>

</body>
</html>
